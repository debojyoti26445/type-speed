<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Top Bar -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">Typing Speed Tester</h1>
                <button id="startNewTest" class="btn btn-primary d-block mx-auto">Start New Test</button>
            </div>
        </div>

        <!-- Ad Section (Top) -->
        <div class="row mb-4">
            <div class="col">
                <div class="ad-placeholder">Ad Space (Top)</div>
            </div>
        </div>

        <!-- Typing Area -->
        <div class="row mb-4">
            <div class="col">
                <div id="randomText" class="p-3 border rounded bg-light"></div>
                <textarea id="userInput" class="form-control mt-3" placeholder="Start typing here..." disabled></textarea>
            </div>
        </div>

        <!-- Results Area -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Results</h5>
                        <p>WPM: <span id="wpm">0</span></p>
                        <p>Accuracy: <span id="accuracy">0%</span></p>
                        <p>Time: <span id="time">0s</span></p>
                        <button id="finishTest" class="btn btn-success mt-2" style="display: none;">Finish Test</button>
                        <a href="results.html" class="btn btn-info mt-2">View Performance</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ad Section (Bottom) -->
        <div class="row mb-4">
            <div class="col">
                <div class="ad-placeholder">Ad Space (Bottom)</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row">
            <div class="col">
                <footer class="text-center mt-4">
                    <p>Keep practicing to improve your typing speed!</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
